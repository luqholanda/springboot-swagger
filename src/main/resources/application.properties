## database config
# If you getting error to access console, use url jdbc:h2:mem:testdb instend of jdbc:h2:~/test
spring.datasource.url=jdbc:h2:~/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## h2 config
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

## Swagger Config
app.swagger.basepackage=com.lucasholanda.app.controller

app.swagger.title=Spring Boot REST Services
app.swagger.description=Spring Boot REST with Swagger
